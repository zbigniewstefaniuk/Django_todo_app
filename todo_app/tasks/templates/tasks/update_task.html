{% extends 'tasks/layout.html' %}


{% block title %}Update a Todo{% endblock %}


{% block body %}
    <h2>U</h2>

    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input type="submit" name="Update Todo" />
    </form>


    {% for task in tasks %}
    <div>
        <p>{{task}}</p>
    </div>
    {% endfor %}
{% endblock body %}
