{% extends 'tasks/layout.html' %}


{% block title %}Update a Todo{% endblock %}


{% block body %}
<h2>Are you sure you want to delete "{{ todo }}"</h2>

<a href="{% url 'list' %}">No, cancel it</a>

<form method="POST" action="" >
    {% csrf_token %}
    {{form}}
    <input type="submit" name="Confirm" placeholder="Delete"/>
</form>

{% endblock body %}
