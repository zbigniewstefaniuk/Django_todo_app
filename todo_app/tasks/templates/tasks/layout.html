{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo app written in Django by Zayn">
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/style.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <div class="root">
        {% block body %}

        {% endblock body %}
    </div>
    
    <!-- Footer  -->
    <div class="footer-main">
        <div class="footer-inside">
            <div class="me">
                created by zayyyn
            </div>
            <div class="footer-github">
                <a href="https://github.com/zbigniewstefaniuk" target="_blank">
                    <img class="github-icon" src="{% static 'tasks/images/github.svg' %}">
                </a>
            </div>
        </div>

    </div>
    <!-- End of footer  -->

</body>

</html>
